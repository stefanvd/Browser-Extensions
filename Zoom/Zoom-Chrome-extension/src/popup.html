<link rel="stylesheet" type="text/css" href="styles/popup.css">
<script type="text/javascript" src="scripts/constants.js"></script>
<script type="text/javascript" src="scripts/popup.js"></script>
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#232323" media="(prefers-color-scheme: dark)">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="type" class="modern">
	<div class="panel">
		<div class="zbox">
			<div class="title">Zoom</div>
			<div class="number"><input id="number" type="number" min="1" max="400" value="100" step="1"/></div>
			<div class="groupbox">
				<div class="slider">
					<div class="sliderlabel">A</div>
					<input id="range" type="range" min="1" max="400" value="100" step="5"/>
				</div>
				<div class="items">
					<ul class="button_group">
						<li><div id="hund" class="btnreset"><span data-i18n="btnreset"></span></div></li>
						<li><div id="minus" class="btnregular">–</div></li>
						<li><div id="plus" class="btnregular">＋</div></li>
					</ul>
				</div>
			</div>
			<div id="predefinedbuttons" class="hidden"></div>
		</div>
		<div class="otherbox">
			<hr>
			<div class="magbox">
				<div class="titleb"><span data-i18n="titelmagnifyingglass"></span></div>
				<div id="circle" class="func">
					<div class="icon">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172"><g><path d="M0,172v-172h172v172z" fill="none"></path><g><path d="M86,17.2c-37.9948,0 -68.8,30.8052 -68.8,68.8c0,37.9948 30.8052,68.8 68.8,68.8c37.9948,0 68.8,-30.8052 68.8,-68.8c0,-37.9948 -30.8052,-68.8 -68.8,-68.8z"></path></g></g></svg>
					</div>
					<div class="des">
						<span data-i18n="deszoommagcircle"></span>
					</div>
				</div>
				<div id="square" class="func">
					<div class="icon">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172"><g><path d="M0,172v-172h172v172z" fill="none"></path><g><path d="M126.13333,22.93333h-80.26667c-12.66493,0 -22.93333,10.2684 -22.93333,22.93333v80.26667c0,12.66493 10.2684,22.93333 22.93333,22.93333h80.26667c12.66493,0 22.93333,-10.2684 22.93333,-22.93333v-80.26667c0,-12.66493 -10.2684,-22.93333 -22.93333,-22.93333z"></path></g></g></svg>
					</div>
					<div class="des">
						<span data-i18n="deszoommagsquare"></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="link">
				<ul class="action_group">
					<li><div id="options" class="btnoptions"><span data-i18n="titelpopupoptions"></span></div></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="scripts/translate.js"></script>
</body>
</html>
