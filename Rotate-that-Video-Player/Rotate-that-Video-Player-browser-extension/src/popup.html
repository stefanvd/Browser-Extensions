<link rel="stylesheet" type="text/css" href="styles/popup.css">
<script type="text/javascript" src="scripts/constants.js"></script>
<script type="text/javascript" src="scripts/rotate.js"></script>
<script type="text/javascript" src="scripts/popup.js"></script>
</head>
<body>
<div id="novideofound" class="hidden">
	<div class="titel"><span data-i18n="titlenotfound"></span></div>
	<div class="des"><span data-i18n="desnotfound"></span></div>
	<div class="action"><button id="btntryvideo"><span data-i18n="desvideotry"></span></button></div>
	<div class="help"><button id="btnhelp" class="btnhelp"><span data-i18n="helpextension"></span></button></div>
</div>
<div id="type" class="modern">
	<div class="panel">
		<div class="zbox" id="rotatepanel">
			<div class="title"><span data-i18n="rotatename"></span></div>
			<div class="number"><input id="number" type="number" min="0" max="360" value="0" step="1" size="2"/></div>
			<div class="groupbox">
				<div class="slider">
					<div class="sliderlabel">0</div>
					<input id="range" type="range" max="360" value="0" step="1"/>
				</div>
				<div class="items">
					<ul class="button_group">
						<li><div id="hund" class="btnregular" title="0°">0&#176;</div></li>
						<li><div id="minus" class="btnregular" title="-90°">-90&#176;</div></li>
						<li><div id="plus" class="btnregular" title="+90°">+90&#176;</div></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="zbox" id="toppanel">
			<div class="title"><span data-i18n="topname"></span></div>
			<div class="number"><input id="topnumber" type="number" min="-1200" max="1200" value="0" step="1" size="2"/></div>
			<div class="groupbox">
				<div class="slider">
					<div class="sliderlabel">0</div>
					<input id="toprange" type="range" min="-1200" max="1200" value="0" step="1"/>
				</div>
			</div>	
		</div>
		<div class="zbox" id="leftpanel">
			<div class="title"><span data-i18n="leftname"></span></div>
			<div class="number"><input id="leftnumber" type="number" min="-1200" max="1200" value="0" step="1" size="2"/></div>
			<div class="groupbox">
				<div class="slider">
					<div class="sliderlabel">0</div>
					<input id="leftrange" type="range" min="-1200" max="1200" value="0" step="1"/>
				</div>
			</div>	
		</div>
		<div class="zbox" id="scalepanel">
			<div class="title"><span data-i18n="scalename"></span></div>
			<div class="number"><input id="scalenumber" type="number" min="0" max="600" value="0" step="1" size="2"/></div>
			<div class="groupbox">
				<div class="slider">
					<div class="sliderlabel">0</div>
					<input id="scalerange" type="range" min="0" max="600" value="0" step="1"/>
				</div>
			</div>	
		</div>
		<div class="hidden" id="flipcontainer">
			<div class="zbox" id="fliphorizontalpanel">
				<div class="title"><span data-i18n="scalexname"></span></div>
				<div class="number"><input id="scalexnumber" type="number" min="-100" max="100" value="100" step="1" size="2"/></div>
				<div class="groupbox">
					<div class="slider">
						<div class="sliderlabel">-100</div>
						<input id="scalexrange" type="range" min="-100" max="100" value="100" step="1"/>
					</div>
				</div>	
			</div>
			<div class="zbox" id="flipverticalpanel">
				<div class="title"><span data-i18n="scaleyname"></span></div>
				<div class="number"><input id="scaleynumber" type="number" min="-100" max="100" value="1" step="1" size="2"/></div>
				<div class="groupbox">
					<div class="slider">
						<div class="sliderlabel">-100</div>
						<input id="scaleyrange" type="range" min="-100" max="100" value="100" step="1"/>
					</div>
				</div>
			</div>
		</div>
		<div class="otherbox">
			<hr>
			<div class="link" id="resetgroup">
				<ul class="action_group">
					<li><div id="reset" class="btnoptions"><span data-i18n="titelpopupreset"></span></div></li>
				</ul>
			</div>
			<div class="link">
				<ul class="action_group">
					<li><div id="options" class="btnoptions"><span data-i18n="titelpopupoptions"></span></div></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="scripts/translate.js"></script>
</body>
</html>
