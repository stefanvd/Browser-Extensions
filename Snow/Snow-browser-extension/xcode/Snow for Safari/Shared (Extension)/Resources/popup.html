<body class="light">
	<div class="palette">
		<button class="green" id="turnoff"><span data-i18n="titeltoolbaron"></span></button>
		<button class="red" id="turnon"><span data-i18n="titeltoolbaroff"></span></button>
		<div id="errormessage" class="hidden"><span data-i18n="barnotvisible"></span></div>
	</div>
<hr>
<div class="controls">
	<div class="panel">
		<div class="group">
			<label for="snowAmount" data-i18n="titelsnowamount"></label>
			<div class="slider">
				<div class="sliderlabel">A</div>
				<input id="snowAmount" type="range" min="10" max="5000" value="100" step="5"/>
				<div class="number" id="number"></div>
			</div>
		</div>

		<div class="group">
			<div class="inlinecolor">
				<div class="left">
					<label for="colorOption" data-i18n="titelcoloroption"></label>
					<div class="md-selectfield selectbox">
						<select id="colorOption">
							<option value="solid" data-i18n="itemsolidcolor"></option>
							<option value="random" data-i18n="itemrandomcolors"></option>
						</select>
					</div>
				</div>
				<div id="colordot">
					<div class="customcolors">
						<input type="color" id="snowColor">
					</div>
				</div>
			</div>
		</div>

		<div class="group">
			<div class="inlinecolor">
				<div class="left">
					<label for="snowShape" data-i18n="titelsnowshape"></label>
					<div class="md-selectfield selectbox">
						<select id="snowShape">
							<option value="dot" data-i18n="itemsshapedot"></option>
							<option value="star" data-i18n="itemshapestar"></option>
							<option value="snowflake" data-i18n="itemshapeflake"></option>
						</select>
					</div>			
				</div>
			</div>
		</div>
			
		<div class="group">
			<div class="md-number">
				<label for="display">
					<div class="inlinenumb">
						<span data-i18n="dessnowsize"></span> <input type="number" min="1" max="20" step="1" value="3" name="snowSize" id="snowSize" maxlength="3" size="4">
					</div>
				</label>
			</div>
		</div>

		<div class="group">
			<div class="md-number">
				<label for="display">
					<div class="inlinenumb">
						<span data-i18n="dessnowspeed"></span> <input type="number" min="0.5" max="50" value="1.5" step="0.1" name="snowSpeed" id="snowSpeed" maxlength="3" size="4">
					</div>
				</label>
			</div>
		</div>

		<div class="group">
			<div class="inlinecheck">
				<div>
					<div class="md-checkbox">
						<input id="windDirectionControl" type="checkbox">
						<label for="windDirectionControl"><div><span data-i18n="titelwind"></span></div></label>
					</div>
				</div>
				<div>
					<div class="md-checkbox">
						<input id="snowOnBottom" type="checkbox">
						<label for="snowOnBottom"><div><span data-i18n="titelbottom"></span></div></label>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
